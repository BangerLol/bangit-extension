name: Build & Verify

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.3'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build extension
        run: bun run build

      - name: Check for forbidden patterns
        run: |
          chmod +x scripts/check-forbidden-patterns.sh
          ./scripts/check-forbidden-patterns.sh

      - name: Generate build hashes
        run: |
          source scripts/build-artifacts.sh
          cd "$BUILD_OUTPUT_DIR"
          echo "## Build Artifact Hashes" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          sha256sum "${ALL_SHIPPED_FILES[@]}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Package extension
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          source scripts/build-artifacts.sh
          chmod +x package-extension.sh
          ./package-extension.sh
          mv bangit-extension.zip bangit-extension-${{ github.ref_name }}.zip
          cd "$BUILD_OUTPUT_DIR"
          sha256sum "${ALL_SHIPPED_FILES[@]}" > ../SHA256SUMS

      - name: Publish release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bangit-extension-${{ github.ref_name }}.zip
            SHA256SUMS
          body: |
            ## Verify this build

            ```bash
            git clone --branch ${{ github.ref_name }} https://github.com/bangit-xyz/bangit-extension
            cd bangit-extension
            ./scripts/verify-build.sh
            ```

            Compare output against `SHA256SUMS` attached to this release.
